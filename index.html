<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 0px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

</style>
<form>
  <label><input type="radio" name="mode" value="size" checked> Size</label>
  <label><input type="radio" name="mode" value="count"> Count</label>
</form>

<script src="bower_components/d3/d3.js" charset="utf-8"></script>
<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
<!-- <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script> --> 
<script>

//var text = d3.select("body").append("text").attr("x", 10);

var mySquare = d3.select("body").append("svg").append("rect")
  .attr("x",10)
  .attr("y",-100)
  .attr("width",60)
  .attr("height",60)
  .attr("fill", "purple"); 

mySquare
  .transition().duration(1000)
  .attr("y",90);



var mySquare_1 = d3.select("body").append("svg").append("rect")
  .attr("x", 0)
  .attr("y",-100)
  .attr("width",120)
  .attr("height",60)
  .attr("fill", "orange").text('congra')
  .style("stroke", "white"); 

mySquare_1
  .transition().delay(1500).duration(1000)
  .attr("y",90); 


var mySquare_2 = d3.select("body").append("svg").append("rect")
  .attr("x", 0)
  .attr("y",-100)
  .attr("width",200)
  .attr("height",60)
  .attr("fill", "red").text('congra')
  .style("stroke", "white"); 


mySquare_2
  .transition().delay(2500).duration(1000)
  .attr("y",90).attr("x", 0); 

var margin = {top: 0, right: 10, bottom: 100, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.size; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px");


d3.json("flare_1.json", function(error, root) {
  if (error) throw error;

  var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.children ? color(d.name) : null; })
      .text(function(d) { return d.children ? null : d.name; });

  d3.selectAll("input").on("change", function change() {
    var value = this.value === "count"
        ? function() { return 1; }
        : function(d) { return d.size; };

    node
        .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });
});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
}

</script>
