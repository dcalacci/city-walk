<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>DigiDash</title>

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
 
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
    </head>
    <body>      

        <div data-role="page" id="home">
          <div data-role="header">
            <h1>DigiDash</h1> 
          </div>
         
          <div data-role="main" class="ui-content">
            <p>
                <a target="_blank" href="#add" style="text-decoration: none"><button>This is Me</button></a>
                <a target="_blank" href="#add1" style="text-decoration: none"><button>Me for Today</button></a>
<!--                <a target="_blank" href="#display_map" style="text-decoration: none"><button>Mapping Me</button></a>-->
<!--                <a target="_blank" href="#display_history" style="text-decoration: none"><button>Historical Me</button></a>-->
<!--                <a target="_blank" href="#display" style="text-decoration: none"><button>My Community</button></a> -->
                <a target="_blank" href="#display" style="text-decoration: none"><button>Open your bluetooth</button></a>       
                <a target="_blank" href="#display" style="text-decoration: none"><button>Disconnect</button></a>       
            </p>
          </div>
        </div>

<!--Asking permission and checking compatibility-->
        <div data-role="page" id="not-supported">
          <div data-role="header">
            <h1>Error</h1>
          </div>
         
          <div data-role="main" class="ui-content">
            <p>
                <h4 id="error-info">Unfortunately DigiDash is not available in this device.</h4>
            </p>
          </div>
        </div>

        <div data-role="page" id="add">
          <div data-role="header">
            <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            <h1>Enter Your Data</h1>
          </div>
         
          <div data-role="main" class="ui-content">
            <input type="number" id="height" placeholder="Enter Height" />
            <input type="number" id="weight" placeholder="Enter Weight" />            
<!--            <input type="number" id="age" placeholder="Enter Age" />
            <input type="number" id="gender" placeholder="Enter Gender" /> -->
            <a target="_blank" href="javascript:add_data()" style="text-decoration: none"><button>Add</button></a>
          </div>
        </div>


        <div data-role="page" id="add1">
          <div data-role="header">
            <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            <h1>Steps Count for today</h1>
          </div>
         
          <div data-role="main" class="ui-content">
            <a target="_blank" href="javascript:step_count()" style="text-decoration: none">
            <button>Check how many steps I have walked for today!</button></a>
            <button onclick="saveQuantitySample_StepCount()">Save my step counts! </button>                  

          </div>
        </div>

        <div data-role="page" id="display_history">
          <div data-role="header">
            <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            <h1>History</h1>
          </div>
         
          <div data-role="main" class="ui-content">
            <table data-role="table" data-mode="column" id="allTable" class="ui-responsive table-stroke">  
            This is your historical data. See how you progress!            
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Step Counts</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <div data-role="page" id="display_map">
          <div data-role="header">
            <a target="_blank" href="#home" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
            <h1>Display</h1>
          </div>
        </div>


<!--Check compitibility-->
        <script type="text/javascript">
            document.addEventListener("deviceready", function(){
                var url = "18.85.24.150:3000";

                // set up raw socket for custom events.
                var socket = io.connect(url, {'transports': [
                    'websocket',
                    'flashsocket',
                    'jsonp-polling',
                    'xhr-polling',
                    'htmlfile'
                ]});

                var app = feathers().configure(feathers.socketio(socket));

                window.plugins.healthkit.available(function(isAvailable){
                    if(isAvailable == false)
                    {
                        document.getElementById("error-info").innerHTML = "Unfortunately HealthKit is not available in this device.";
                        $.mobile.changePage("#not-supported");
                    }
                  }
                );

                window.plugins.healthkit.requestAuthorization({
                        "readTypes"  : ["HKQuantityTypeIdentifierHeight", "HKQuantityTypeIdentifierBodyMass", "HKQuantityTypeIdentifierDietaryVitaminC"],
                        "writeTypes" : ["HKQuantityTypeIdentifierHeight", "HKQuantityTypeIdentifierBodyMass", "HKQuantityTypeIdentifierDietaryVitaminC", 'HKQuantityTypeIdentifierStepCount']
                    },
                    null,
                    function(){
                        document.getElementById("error-info").innerHTML = "APP doesn't have sufficient permission";
                        $.mobile.changePage("#not-supported");
                    }
                );

            }, false);

            function send_steps_to_server(steps) {

              // to get 'steps' service
              app.service('steps').create(
                {
                  steps: steps,
                  user: "Yan" // this will change once we do actual authentication
                } );
            }

            function step_count() {
              window.plugins.healthkit.querySampleType(
                  {
                    'startDate': new Date(new Date().getTime() - 3 * 24 * 60 * 60 * 1000), // three days ago
                    'endDate': new Date(), // now
                    'sampleType': 'HKQuantityTypeIdentifierStepCount', // anything in HealthKit/HKTypeIdentifiers.h
                    'unit': 'count' // make sure this is compatible with the sampleType
                  },
                  function (value) {
                    alert("Success running saveQuantitySample, step counts: " + value);
                    send_steps_to_server(value);
                  },
                  onError
              );
            }

            function saveQuantitySample_StepCount() {
              window.plugins.healthkit.saveQuantitySample(
                  {
                    'startDate': new Date(new Date().getTime() - 24 * 60 * 60 * 1000), // a day ago
                    'endDate': new Date(), // now
                    'sampleType': 'HKQuantityTypeIdentifierStepCount', // make sure you request write access beforehand
                    'unit': 'count',
                    'amount': 300
                  },
                  function (value) {
                    alert("Success running saveQuantitySample, result: " + value);
                  },
                  callback
              );
            }

            function add_data()
            {
              window.plugins.healthkit.checkAuthStatus({
                  "type"  : "HKQuantityTypeIdentifierHeight" 
                },
                function(){
                  var height = document.getElementById("height").value;
                  if(height != "")
                  {
                    window.plugins.healthkit.saveQuantitySample({
                          "sampleType": "HKQuantityTypeIdentifierHeight",
                          "startDate": new Date(),
                          "endDate": new Date(),
                          "unit": "in",
                          "amount": height 
                      }
                    );
                  }
                }
              );

              window.plugins.healthkit.checkAuthStatus({
                  "type"  : "HKQuantityTypeIdentifierBodyMass" 
                },
                function(){
                  var weight = document.getElementById("weight").value;
                  if(weight != "")
                  {
                    window.plugins.healthkit.saveQuantitySample({
                          "sampleType": "HKQuantityTypeIdentifierBodyMass",
                          "startDate": new Date(),
                          "endDate": new Date(),
                          "unit": "kg",
                          "amount": weight 

                      }
                    );
                  }
                }
              );

              navigator.notification.alert("Updated Successfully");  
            }

            $(document).on("pagebeforeshow","#display",function(){
                
                $("table#allTable tbody").empty();

                window.plugins.healthkit.checkAuthStatus({
                    "type"  : "HKQuantityTypeIdentifierHeight" 
                  },
                  function(){
                    window.plugins.healthkit.querySampleType({
                            "sampleType": "HKQuantityTypeIdentifierHeight",
                            "startDate": new Date(new Date().getTime() - 90*24*60*60*1000), 
                            "endDate": new Date(),
                            "unit": "in"
                        },
                        function(value){
                            if(value[0] != undefined)
                            {
                              var html = "";
                              html = html + "<tr><td>" + "Height" + "</td><td>" + value[0].quantity + "in</td></tr>";
                              $("table#allTable tbody").append(html).closest("table#allTable").table("refresh").trigger("create");  
                            }
                        }
                    );
                  }
                );

                window.plugins.healthkit.checkAuthStatus({
                    "type"  : "HKQuantityTypeIdentifierBodyMass" 
                  },
                  function(){
                    window.plugins.healthkit.querySampleType({
                            "sampleType": "HKQuantityTypeIdentifierBodyMass",
                            "startDate": new Date(new Date().getTime() - 90*24*60*60*1000), 
                            "endDate": new Date(),
                            "unit": "kg"
                        },
                        function(value){
                            if(value[0] != undefined)
                            {
                              var html = "";
                              html = html + "<tr><td>" + "Weight" + "</td><td>" + value[0].quantity + "kg</td></tr>";
                              $("table#allTable tbody").append(html).closest("table#allTable").table("refresh").trigger("create");  
                            }
                        }
                    );
                  }
                );

                );
            });
        </script>
        <script type="text/javascript" src="js/server-connections.js"></script>
    </body>
</html>
